services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "false"
      AUTO_CREATE_DB: "${AUTO_CREATE_DB:-false}"
      MIGRATE_ON_START: "${MIGRATE_ON_START:-true}"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs/swagger/', timeout=3)\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  reverse-proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_challenge:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

  certbot:
    image: certbot/certbot:v3.2.0
    profiles:
      - tls
    volumes:
      - certbot_challenge:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

volumes:
  pgdata_prod:
  certbot_challenge:
  letsencrypt:
