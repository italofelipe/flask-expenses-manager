name: CI

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality (Lint + Type Check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Dependency vulnerability scan
        run: pip-audit -r requirements.txt

      - name: Black (check)
        run: black --check .

      - name: Isort (check)
        run: isort --check-only app tests config run.py run_without_db.py

      - name: Flake8
        run: flake8 app tests config run.py run_without_db.py

      - name: Mypy
        run: mypy app

      - name: Bandit (SAST - high severity gate)
        run: bandit -r app -lll -iii

  mypy-matrix:
    name: Type Check (mypy, py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Mypy
        run: mypy app

  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    name: Dependency Review (PR gate)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  tests:
    name: Tests (Pytest + Coverage)
    runs-on: ubuntu-latest
    needs: [quality, secret-scan]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest -m "not schemathesis" --cov=app --cov-fail-under=85 --cov-report=xml --cov-report=term-missing --junitxml=pytest-report.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

  api-smoke:
    name: API Smoke (Postman/Newman)
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman

      - name: Prepare environment file
        run: cp .env.dev.example .env

      - name: Boot local stack for smoke tests
        run: docker compose up -d --build db redis web

      - name: Wait for API health
        run: |
          for _ in {1..40}; do
            if curl -fsS http://localhost:3333/healthz >/dev/null; then
              echo "API is healthy."
              exit 0
            fi
            sleep 3
          done
          echo "API did not become healthy in time." >&2
          docker compose ps
          docker compose logs --tail=200 web db redis
          exit 1

      - name: Run Postman smoke suite
        run: bash scripts/run_postman_suite.sh api-tests/postman/environments/local.postman_environment.json

      - name: Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman-report.xml

      - name: Dump stack logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail=200 web db redis

      - name: Tear down local stack
        if: always()
        run: docker compose down -v --remove-orphans

  schemathesis:
    name: API Reliability (Schemathesis)
    runs-on: ubuntu-latest
    needs: [quality, secret-scan]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Schemathesis contract checks
        env:
          SCHEMATHESIS_MAX_EXAMPLES: 5
        run: |
          pytest -m schemathesis --maxfail=1

  mutation:
    name: Mutation Testing (Cosmic Ray)
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run mutation gate
        env:
          MUTATION_MAX_SURVIVAL_PERCENT: 0.0
        run: |
          bash scripts/mutation_gate.sh

  trivy:
    name: Container Security (Trivy)
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Build image for scan
        run: |
          docker build -f Dockerfile.prod -t auraxis-ci:${{ github.sha }} .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: auraxis-ci:${{ github.sha }}
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: 1

  snyk:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest
    needs: [tests, trivy]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate SNYK_TOKEN
        run: |
          if [ -z "${SNYK_TOKEN:-}" ]; then
            echo "Missing required secret: SNYK_TOKEN" >&2
            exit 1
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Python dependency scan
        uses: snyk/actions/python@9adf32b1121593767fc3c057af55b55db032dc04
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=requirements.txt --severity-threshold=high

      - name: Build image for Snyk container scan
        run: |
          docker build -f Dockerfile.prod -t auraxis-ci:${{ github.sha }} .

      - name: Snyk container scan
        uses: snyk/actions/docker@9adf32b1121593767fc3c057af55b55db032dc04
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: auraxis-ci:${{ github.sha }}
          command: test
          args: --severity-threshold=high

  security-evidence:
    name: Security Evidence (S3)
    runs-on: ubuntu-latest
    needs: [tests, schemathesis]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run security evidence checks
        run: |
          bash scripts/security_evidence_check.sh

      - name: Upload security evidence artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-evidence
          path: reports/security/security-evidence.md

  sonar:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    needs: [tests, schemathesis, mutation, trivy, security-evidence]
    if: ${{ vars.SONAR_PROJECT_KEY != '' && vars.SONAR_ORGANIZATION != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: Enforce Sonar Policy (A ratings + no critical bugs)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
          SONAR_BRANCH: ${{ github.head_ref || github.ref_name }}
          SONAR_PULL_REQUEST: ${{ github.event.pull_request.number || '' }}
        run: |
          bash scripts/sonar_enforce_ci.sh
