[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -q --maxfail=1
markers =
    schemathesis: contract fuzzing checks driven by OpenAPI schema
filterwarnings =
    error::DeprecationWarning:app\..*
    ignore:The '__version__' attribute is deprecated.*:DeprecationWarning:flask_apispec\..*
    ignore:jsonschema\.RefResolver is deprecated.*:DeprecationWarning:schemathesis\..*
    ignore:jsonschema\.exceptions\.RefResolutionError is deprecated.*:DeprecationWarning:schemathesis\..*
    ignore:'asyncio\.iscoroutinefunction' is deprecated.*:DeprecationWarning:schemathesis\..*
